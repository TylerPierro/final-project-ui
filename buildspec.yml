version: 0.1
environment_variables:
    plaintext:
        S3_BUCKET: "cloud-native-project-3-ui"
phases:
    install:
        commands:
            - echo Installing source NPM dependencies...
            - npm install
    build:
        commands:
            - echo Build started on `date`
            - npm run build
    post_build:
        commands:
            - echo "$CODEBUILD_BUILD_SUCCEEDING"
            
artifacts:
    files:
        - '**/*'
    base-directory: 'dist*'
    discard-paths: yes
